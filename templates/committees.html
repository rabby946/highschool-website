
{% extends 'base.html' %}
{% block title %}committees : Palashbaria Secondary School{% endblock %}
{% block content %}
<div class="page-container">
  <div class="page-header">
    <h1 style="color: black;">Our committees & Officials</h1>
  </div>

  <div class="filter-container">
    <input type="text" id="filter-input" class="filter-input" placeholder="ï€‚ Search by name...">
  </div>

  <div class="content-grid" id="committees-grid">
    {% for committee in committee_items %}
      <a href="{{ url_for('committee_detail', idx=loop.index0) }}" class="content-card person-card">
        <div class="person-image-wrapper">
          <img src="{{ url_for('static', filename='images/committees/' + committee.filename) }}" alt="{{ committee.title }}">
        </div>
        <div class="person-info">
          <h3>{{ committee.title }}</h3>
        </div>
      </a>
    {% endfor %}
  </div>
  <p id="no-results-message">No committees or officials found with that name.</p>
</div>
{% endblock %}
