{% extends 'base.html' %}
{% block title %}Committee : Palashbaria Secondary School{% endblock %}
{% block content %}
<h1>Our Committee</h1>
<div class="teachers-grid">
  {% for committee in committee_items %}
  <a href="{{ url_for('committee_detail', idx=loop.index0) }}" class="glass-card teacher-card">
    <img src="{{ url_for('static', filename='images/committees/' + committee.filename) }}" alt="{{ committee.title }}">
    <h3 style="color: black;">{{ committee.title }}</h3>
  </a>
  {% endfor %}
</div>
{% endblock %}
