{% extends 'base.html' %}
{% block title %}Teachers{% endblock %}
{% block content %}
<h1>Our Teachers</h1>
<div class="teachers-grid">
  {% for teacher in teacher_items %}
  <a href="{{ url_for('teacher_detail', idx=loop.index0) }}" class="glass-card teacher-card">
    <img src="{{ url_for('static', filename='images/teachers/' + teacher.filename) }}" alt="{{ teacher.title }}">
    <h3>{{ teacher.title }}</h3>
  </a>
  {% endfor %}
</div>
{% endblock %}
