{% extends 'base.html' %}
{% block title %}Teachers : Palashbaria Secondary School{% endblock %}
{% block content %}
<div class="page-container">
  <div class="page-header">
    <h1 style="color: black;">Our Teachers & Officials</h1>
  </div>

  <div class="filter-container">
    <input type="text" id="filter-input" class="filter-input" placeholder="ï€‚ Search by name...">
  </div>

  <div class="content-grid" id="teachers-grid">
    {% for teacher in teacher_items %}
      <a href="{{ url_for('teacher_detail', idx=loop.index0) }}" class="content-card person-card">
        <div class="person-image-wrapper">
          <img src="{{ url_for('static', filename='images/teachers/' + teacher.filename) }}" alt="{{ teacher.title }}">
        </div>
        <div class="person-info">
          <h3>{{ teacher.title }}</h3>
        </div>
      </a>
    {% endfor %}
  </div>
  <p id="no-results-message">No teachers or officials found with that name.</p>
</div>
{% endblock %}
