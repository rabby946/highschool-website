{% extends 'base.html' %}
{% block title %}Manage Accreditation  : Palashbaria Secondary School{% endblock %}
{% block content %}
<div class="admin-form">
  <h2>Manage Accreditation </h2>
  <form method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label>Password:</label>
      <input type="password" name="password" required>
    </div>
    <div class="form-group">
      <label>Name:</label>
      <input type="text" name="title" >
    </div>
    <div class="form-group">
      <label>Subject/Info:</label>
      <textarea name="description" rows="3" ></textarea>
    </div>
    <div class="form-group">
      <label>Photo:</label>
      <input type="file" name="photo" accept="image/*" >
    </div>
    <div class="form-actions">
      {% if last %}
        <button type="submit" name="action" value="delete" class="btn btn-danger">Delete Last Accreditation </button>
      {% endif %}
      <button type="submit" name="action" value="post" class="btn btn-primary">Add Accreditation </button>
    </div>
  </form>
</div>
<div>
<p>
  <br> <br>
</p>
<h1>Our files</h1>

<div class="teachers-grid">
  {% for mpo in last %}
  <a href="{{ url_for('mpo_detail', idx=loop.index0) }}" class="glass-card teacher-card">
    <h3 style="color: black;">{{ mpo.title }}</h3>
    <h3 style="color: black;">serial number : {{ loop.index }}</h3>
    <img src="{{ url_for('static', filename='images/mpos/' + mpo.filename) }}" alt="{{ mpo.title }}">
    
  </a>
  {% endfor %}
</div>

</div>
{% endblock %}
